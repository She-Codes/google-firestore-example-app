<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nikia Shaw</title>
  <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:900|Wire+One" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<body>
  <a href="#" class="close">
    <div class="icon"></div>
  </a>
  <div class="overlay left"></div>
  <div class="overlay right"></div>
  <div class="background">
    <div class="first-name">
      <span class="l1 letter">N</span><span class="l2 letter">I</span><span class="l3 letter">K</span><span class="l4 letter">I</span><span class="l5 letter">A</span>
    </div><!-- end .first-name -->
    <div class="last-name">
      <span class="l6 letter">S</span><span class="l7 letter">H</span><span class="l8 letter">A</span><span class="l9 letter">W</span>
    </div><!-- end .last-name -->
  </div><!-- end .background -->

  <ul class="icons fa-3x">
    <li class="codepen">
      <a href="#">
        <span class="fa-layers fa-fw">
          <i class="fas fa-circle"></i>
          <i class="fab fa-codepen top" data-fa-transform="shrink-5"></i>
        </span>
      </a>
    </li>
    <li class="github">
      <a href="#">
        <span class="fa-layers fa-fw">
          <i class="fas fa-circle"></i>
          <i class="fab fa-github top" data-fa-transform="shrink-5"></i>
        </span>
      </a>
    </li>
    <li class="linked-in">
      <a href="#">
        <span class="fa-layers fa-fw">
          <i class="fas fa-circle"></i>
          <i class="fab fa-linkedin-in top" data-fa-transform="shrink-5"></i>
        </span>
      </a>
    </li>
    <li class="mail">
      <a href="#">
        <span class="fa-layers fa-fw">
          <i class="fas fa-circle"></i>
          <i class="fas fa-envelope top" data-fa-transform="shrink-5"></i>
        </span>
      </a>
    </li>
  </ul>

  <ul class="menu">
    <li><a href="#" class="about">About Me</a></li>
    <li><a href="#" class="blog">Blog</a></li>
    <li><a href="#" class="featured">Annotated CSS</a></li>
  </ul>

  <div class="about-me">
    <p>Doing stuff.</p>
    <p>All about stuff. Talking about what I do. Listing stuff it's crazy who knows what it could be about, ya know?  All kinds of things you know what I'm saying?</p>
  </div><!-- end .about-me -->

  <div class="rose">
    <div class="bulb">
      <div class="top">
        <div class="left-outter petal"></div>
        <div class="left-inner petal"></div>
        <div class="right-inner petal"></div>
        <div class="right-outter petal"></div>
      </div>
      <!-- end .top -->
      <div class="base-wrap">
        <div class="base"></div>
      </div>
    </div><!--end .bulb -->
    <div class="bottom">
      <div class="left-leaf"></div>
      <div class="stem"></div>
      <div class="right-leaf"></div>
    </div>
  </div>
  <!-- end .rose -->

  <script src="js/anime.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
